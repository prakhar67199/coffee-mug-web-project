<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee-mug-web-ui</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <!-- image -->
            <div class="image" >
                <img src="./mug.jpg" alt="" loading="lazy" height="450" >
            </div>
    
            <!-- desc info -->
            <div class="desc-info">

                <div class="desc-data">

                    <p class="heading">COFFEE MUG</p>
                    <!-- main heading -->
                    <h2 class="main-heading">White Coffee Mug</h2>
                    <!-- short desc -->
                    <p class="desc">Coffee Mugs are designed to express
                         emotions. These are acclaimed for their amazing
                          designs & superior quality.
                    </p>
    
                    <!-- price value -->
                    <div class="price">
                        <p class="new-price">₹149</p>
                        <p class="old-price">₹230</p>
                    </div>
        
                    <!-- button  -->
                    <button class="btn-data">
                        <div class="btn primarty-btn">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            >
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                            </svg>  
                            <p class="btn-txt">Add to Cart</p>
                        </div>
                    </button>

                </div>
               
               

            </div>


        </div>
    </div>
    
</body>
</html>
